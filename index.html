<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="screen">
            <div class="problem">
                <div id="num1"></div>
                <div id="sign"></div>
                <div id="num2"></div>
            </div>

            <div class="solution">
                <div id="soln">0</div>
            </div>
        </div>

        <div class="buttons">

            <div class="operands">
                <div class="number">
                    <h1>1</h1>
                </div>
                <div class="number">
                    <h1>2</h1>
                </div>
                <div class="number">
                    <h1>3</h1>
                </div>
                <div class="number">
                    <h1>4</h1>
                </div>
                <div class="number">
                    <h1>5</h1>
                </div>
                <div class="number">
                    <h1>6</h1>
                </div>
                <div class="number">
                    <h1>7</h1>
                </div>
                <div class="number">
                    <h1>8</h1>
                </div>
                <div class="number">
                    <h1>9</h1>
                </div>
                <div class="number">
                    <h1>0</h1>
                </div>
                <div id="power" class="number">
                    <h1>X<sup>x</sup></h1>
                </div>
                <div id="answer" class="number">
                    <h1>Ans</h1>
                </div>
            </div>

            <div class="operators">
                <div class="sign">
                    <h1>AC</h1>
                </div>
                <div class="sign">
                    <h1>+</h1>
                </div>
                <div class="sign">
                    <h1>-</h1>
                </div>
                <div class="sign">
                    <h1>*</h1>
                </div>
                <div class="sign">
                    <h1>/</h1>
                </div>
                <div class="sign">
                    <h1>%</h1>
                </div>

                <div class="equal">
                    <h1>=</h1>
                </div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
